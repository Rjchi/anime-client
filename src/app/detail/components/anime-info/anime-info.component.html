<div *ngIf="animeDetails" class="container-fluid">
  <div class="card mb-3 card border-dark">
    <h3 class="card-header text-center mb-2">{{ animeDetails.name }}</h3>
    <div class="w-100 h-100 flex flex-row align-items-center justify-content-center">
      <img src="{{animeDetails.image}}" alt="anime image" class="img-center card border-dark mb-3">
    </div>
    <div class="card-body">
      <p class="card-text text-info lead">{{ animeDetails.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-success" *ngFor="let data of animeDetails.information">{{ data }}</li>
    </ul>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col" *ngFor="let gen of animeDetails.genres"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-dark">
              <th>Generos:</th>
              <td *ngFor="let gen of animeDetails.genres" class="text-secondary">{{ gen }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card border-dark m3">
    <div class="card-body flex flex-column align-items-center justify-content-center text-center">
      <h4 class="card-title">Episodios</h4>
      <p class="card-text lead cursor-pointer"> <span *ngFor="let episode of animeDetails.episodes"
          class="badge bg-primary mx-1 card border-dark" (click)="navigate(episode)">{{ episode }}</span></p>
    </div>
  </div>
</div>
