<div *ngIf="anime"
  class="flex flex-column justify-content-center align-items-center img-center cursor-pointer position-relative"
  (click)="navigate(anime.name)">
  <img src="{{anime.img}}" alt="Anime image" class="rounded-2 img-center card border-dark">
  <span class="badge rounded bg-primary position-absolute top-0 start-0">{{ anime.dubbing }}</span>
  <small class="bg-dark p-1 position-absolute bottom-0 end-0 start-0 text-primary">
    {{anime.name}}
  </small>
</div>
